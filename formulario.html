<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>
    <form action="./">
        
        
        <label>Nombre:
            <input type="text" name="nombre" id="">
        </label>
        <br>
        <label>Email:
            <input type="email" required placeholder="miemail@ejemplo.com" />
        </label>
        <br>
        <label>Cuantas veces comes al día:
            <input type="number" name="comidas-al-dia">
        </label>
        <br>
        <label>Que desayunas usualmente:
            <input type="text" name="desayuno">
        </label>
        <br>
        <label>Cuantas veces a la semana haces ejercicio:
            <input type="number" name="ejercicio">
        </label>
        <br>
        <label>Cual es tu comida preferida:
            <input type="text">
        </label>
        <br>
        <label>Cuantos años tienes:
            <input type="number">
        </label>
        <br>
        <label>Cuantas goras duermes en la nochee:
            <input type="number">
        </label>
        <br>
        <label>Comes afuera seguido:
            <input type="text">
        </label>
        <br>
        <label>Cuantos vasos de agua tomas día:
            <input type="number">
        </label>
        <br>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
